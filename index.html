<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Library</title>
</head>
<body>
    <header id="header">
        <h1>Library Control</h1>
        <nav id="nav-bar">
            <ul>
                <li><a href="#" onclick="Modal.toggleNewBook()">New Book</a></li>
                <li><a href="#" onclick="Modal.toggleBorrowBook()">Borrow Book</a></li>
                <li><a href="#" onclick="Modal.toggleNewClient()">New Client</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div id="controll">
            <h2 class="total">Total Books: <span>3</span></h2>
            <h3 class="free">Free Books: <span>1</span></h3>
            <h3 class="borrowed">Borrowed Books: <span>2</span></h3>
        </div>
        <table id="books">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Gender</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>
    <div class="modal-overlay new-book">
        <div class="modal">
            <div class="form">
                <h2>New Book</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="name">Book Name</label>
                        <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Book Name"
                        >
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="author">Author</label>
                        <input
                        type="text"
                        id="author"
                        name="author"
                        placeholder="Author"
                        >
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="gender">Gender</label>
                        <input
                        type="text"
                        id="gender"
                        name="gender"
                        placeholder="Gender"
                        >
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggleNewBook()" class="button cancel">Cancel</a>
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-overlay borrow-book">
        <div class="modal">
            <div class="form">
                <h2>Borrow Book</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="book">Book Name or ID</label>
                        <input type="text"
                        id="book"
                        name="book"
                        placeholder="Book Name or ID">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="client">Client ID</label>
                        <input type="number"
                        id="client"
                        name="client"
                        placeholder="Client ID">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="borrow-date">Borrow Date</label>
                        <input type="date"
                        id="borrow-date"
                        name="borrow-date"
                        placeholder="mm/dd/yyyy">
                    </div>
                    <small>Borrow Date</small>
                    <div class="input-group">
                        <label class="sr-only" for="delivery-date">Delivery Date</label>
                        <input type="date"
                        id="delivery-date"
                        name="delivery-date"
                        placeholder="Delivery Date">
                    </div>
                    <small>Delivery Date</small>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggleBorrowBook()" class="button cancel">Cancel</a>
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-overlay new-client">
        <div class="modal">
            <div class="form">
                <h2>New Client</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="name">Name</label>
                        <input type="text"
                        id="clientName"
                        name="name"
                        placeholder="Name">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="age">Age</label>
                        <input type="number"
                        id="age"
                        name="age"
                        placeholder="Age">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="address">Address</label>
                        <input type="text"
                        id="address"
                        name="address"
                        placeholder="Address">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="phone-number">Phone Number</label>
                        <input type="number"
                        id="phone-number"
                        name="phone-number"
                        placeholder="Phone Number">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggleNewClient()" class="button cancel">Cancel</a>
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>Library Control - Jvls1</footer>
    <script src="./scripts.js"></script>
</body>
</html>
